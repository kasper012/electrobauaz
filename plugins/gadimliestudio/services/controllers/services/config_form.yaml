# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Service

# Model Form Field configuration
form: $/gadimliestudio/services/models/service/fields.yaml

# Model Class name
modelClass: Gadimliestudio\Services\Models\Service

# Default redirect location
defaultRedirect: gadimliestudio/services/services

# Create page
create:
    title: Yeni Xidmət
    redirect: gadimliestudio/services/services/update/:id
    redirectClose: gadimliestudio/services/services

# Update page
update:
    title: Xidməti dəyişmək
    redirect: gadimliestudio/services/services
    redirectClose: gadimliestudio/services/services

# Preview page
preview:
    title: Xidməti göstərmək
